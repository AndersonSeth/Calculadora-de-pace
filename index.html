<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de pace</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <header>
        <nav class="navigation"> <!-- Área de navegação -->
        <a button onclick="window.location.href= window.location.href">Home</a>
        <a href="https://www.youtube.com/@FocoNokm" target="_self">Acesse o canal no youtube</a>
        </nav>
            
    </header>

    <h1>Calculadora de Pace do Canal Foco no KM</h1>
    <div id="calculator">
        <label for="distance">Distância (em km):</label>
        <input type="text" id="distance" placeholder="Digite a distância">
        <label for="time">Tempo (em minutos):</label>
        <input type="text" id="time" placeholder="Digite o tempo">
        <button onclick="calculatePace()">Calcular</button>
        <div id="result"></div>
    </div>
    <div id="background">
        <img src="/imagens/cy.png" width="1000" /> 
    </div>
    <script src="script.js"></script>
</body>
</html>
